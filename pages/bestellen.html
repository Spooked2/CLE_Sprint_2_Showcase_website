<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Troomba bestellen</title>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>

    <nav>

        <a href="../index.html">
            <img src="../images/troomba_logo.png" alt="silhouet van roomba" id="logo">
        </a>

        <a href="../pages/contact.html">contact</a>

    </nav>

    <main>

        <section id="bestelformulier">

            <form>

                <div>

                    <label for="aantal">Aantal producten*</label>
                    <input type="number" id="aantal" name="aantal" required>

                </div>

                <div>

                    <label for="contactpersoon">Contactpersoon*</label>
                    <input type="text" id="contactpersoon" name="contactpersoon" placeholder="contactpersoon" required>

                </div>

                <div>

                    <label for="email">E-mail*</label>
                    <input type="email" id="email" name="email" placeholder="email" required>

                </div>

                <div>

                    <label for="telefoon">Telefoonnummer*</label>
                    <input type="text" id="telefoon" name="telefoon" placeholder="telefoon" required>

                </div>

                <div>

                    <p>Bezrogadres*</p>

                    <div>

                        <label for="straatb">Straat plus huisnummer</label>
                        <input type="text" name="straatb" id="straatb" required>

                    </div>

                    <div>

                        <label for="plaatsb">Plaats</label>
                        <input type="text" name="plaatsb" id="plaatsb" required>

                    </div>

                    <div>

                        <label for="postcodeb">Postcode</label>
                        <input type="text" name="postcodeb" id="postcodeb" required>

                    </div>

                    <div>

                        <label for="landb">Land</label>
                        <input type="text" name="landb" id="landb" required>

                    </div>

                </div>

                <div>

                    <p>Factuuradres</p>

                    <p>Als deze velden leeg zijn wordt het factuuradres hetzelfde als het bezorgadres</p>

                    <div>

                        <label for="straatf">Straat plus huisnummer</label>
                        <input type="text" name="straatf" id="straatf">

                    </div>

                    <div>

                        <label for="plaatsf">Plaats</label>
                        <input type="text" name="plaatsf" id="plaatsf">

                    </div>

                    <div>

                        <label for="postcodef">Postcode</label>
                        <input type="text" name="postcodef" id="postcodef">

                    </div>

                    <div>

                        <label for="landf">Land</label>
                        <input type="text" name="landf" id="landf">

                    </div>

                </div>

                <label for="opmerkingen">Opmerkingen</label>
                <textarea name="opmerkingen" id="opmerkingen" cols="20" rows="10"></textarea>

                <p>* verplichte velden</p>

                <button type="submit" onclick="window.location.replace("
                    https://spooked2.github.io/CLE_Sprint_2_Showcase_website/pages/bedankt.html")>Bericht
                    verzenden</button>

            </form>

        </section>

    </main>

    <footer>

        <div>
            <img src="../images/troomba_logo.png" alt="silhouet van roomba" id="logo">
        </div>

        <p>Copyright 2023 Team 10</p>

        <a href="">Contact</a>

    </footer>

</body>

</html>
